databases:
  - name: myshop
    databaseName: react_rails_api_project_template_development
    user:myshop

services:
  - type: web
    name:myshop
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name:myshop
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false